	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Moozilla</title>
	<link href="https://fonts.googleapis.com/css?family=Aldrich|Inconsolata:400,700" rel="stylesheet">
	<style>
		*{padding: 0; margin: 0; box-sizing: border-box;}
		body{ padding: 0; margin: 0; font-family: 'Inconsolata', monospace; color: #fff; background-color:#000;}
		h1, h1 a, h2, h2 a, h3, h3 a, h4, h4 a{ font-family: 'Aldrich', sans-serif; text-transform: uppercase; text-align: center;}
		h1, h1 a{font-size: 40pt; margin: 2% 0 0 0; color: #fff; line-height: 40pt; text-align: center; text-decoration: none;}
		h2, h2 a{font-size: 19pt; margin: 2% 0; color: #f0f; line-height: 19pt;}
		h3, h3 a{font-size: 16pt; margin: 2% 0; color:#6cff00; line-height: 16pt;}
		h4, h4 a{font-size: 14pt; margin: 2% 0; color: #fff; line-height: 14pt;}

		header, footer{background-color: #222222; padding: 4% 0; text-align: center}
		section{margin: 8% auto; width: 90%;}

		.moozilla ul{text-align: left; font-weight: normal; letter-spacing: 0pt;}
		.moozilla li{text-indent: 0; font-size: 10pt; font-weight: normal; line-height: 2.2em; list-style: none;}
		.moozilla li a{color: #fff; text-decoration: none;}		
		.moozilla date{font-weight:normal; background-color: #fff; color: #000; padding: 1% 2%; margin: 0; font-size: 9pt; border-radius: 3pt;}

		.chords {width: 100%; margin: 0 auto; display: block;}
		.chords p { font-size: 10pt; line-height:2.4em; margin:0 0 8% 0; text-align: left; color: #fff;} 
		.chords a { position: relative; top: -1em; display:inline-block; width: 0; overflow:visible; color:#6cff00; font-weight:bold; text-decoration: none;} 
		.chord_chart a { position: relative; top: -1.1em; display:inline-block; width: 0; overflow:visible; color:#F00; font-weight:bold; text-decoration: none;}

		.view-all, .view-all a{width: 90%; color:#f0f; margin: 10% auto 0 auto; font-size: 12pt; text-transform: uppercase; text-decoration: none; font-family: 'Aldrich', sans-serif;}
	</style>

</head>

<body>
	<header>
		<h1><a href="/">Moozilla</a></h1>
		<p>Play that thang!</p>
	</header>
	
   

	<section>
		<h2>The Thistle o' Scotland</h2>
		
		<article class="chords moozilla">
			

		</article>
		
		<div class="view-all"><a href="javascript:history.go(-1)" title="Go back">&lt;&lt; Go Back</a></div>
	</section>

		<footer>&copy;Moozilla</footer>
</body>
</html>
